[[language]]
name = "python"

[language.formatter]
command = "black"
args = ["-", "--quiet", "--line-length=100"]

[language.config.pylsp]
configurationSources = ["flake8"]

[language.config.pylsp.plugins]
flake8 = { enabled = true }
mccabe = { enabled = false }
pycodestyle = { enabled = false }
pyflakes = { enabled = false }

# disable TOML LSP due to time-out bug
[[language]]
name = "toml"
language-server = { command = "" }
