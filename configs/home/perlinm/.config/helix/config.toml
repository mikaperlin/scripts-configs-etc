theme = "onedark_perlinm"

[editor]
line-number = "relative"
gutters = ["diagnostics", "line-numbers"]
mouse = true
completion-trigger-len = 3
idle-timeout = 0
auto-pairs = false

[editor.cursor-shape]
insert = "bar"

